name: CI/CD Pipeline para HTML Projects

# Desencadenadores del workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Variables de entorno globales
env:
  NODE_VERSION: '18'

jobs:
  # Job 1: ValidaciÃ³n de estructura y archivos
  validate-structure:
    name: ğŸ” Validar Estructura del Proyecto
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ” Verificar estructura de directorios
        run: |
          echo "ğŸ” Verificando estructura del proyecto..."
          
          # Verificar directorios principales
          if [ ! -d "html-projects" ]; then
            echo "âŒ Directorio html-projects no encontrado"
            exit 1
          fi
          
          # Listar proyectos disponibles
          echo "ğŸ“ Proyectos encontrados:"
          find html-projects -maxdepth 1 -type d -not -name "html-projects" | sort
          
          # Verificar archivos README
          echo "ğŸ“– Verificando archivos README..."
          find . -name "README.md" -type f | head -10
          
          echo "âœ… Estructura validada correctamente"

  # Job 2: ValidaciÃ³n de HTML
  validate-html:
    name: ğŸŒ Validar HTML
    runs-on: ubuntu-latest
    needs: validate-structure
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'html-projects/todo-app/package.json'
          
      - name: ğŸŒ Instalar validador HTML
        run: |
          npm install -g html-validate
          
      - name: ğŸ“ Buscar archivos HTML
        id: find-html
        run: |
          echo "ğŸ” Buscando archivos HTML..."
          HTML_FILES=$(find html-projects -name "*.html" -type f)
          echo "ğŸ“„ Archivos HTML encontrados:"
          echo "$HTML_FILES"
          echo "html_files<<EOF" >> $GITHUB_OUTPUT
          echo "$HTML_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: âœ… Validar archivos HTML
        run: |
          echo "ğŸŒ Validando archivos HTML..."
          
          # Crear configuraciÃ³n bÃ¡sica para html-validate
          cat > .htmlvalidate.json << EOF
          {
            "extends": ["html-validate:recommended"],
            "rules": {
              "void-style": "off",
              "no-trailing-whitespace": "off"
            }
          }
          EOF
          
          # Validar cada archivo HTML
          find html-projects -name "*.html" -type f | while read -r file; do
            echo "ğŸ“„ Validando: $file"
            html-validate "$file" || true
          done
          
          echo "âœ… ValidaciÃ³n HTML completada"

  # Job 3: AnÃ¡lisis de CSS
  analyze-css:
    name: ğŸ¨ Analizar CSS
    runs-on: ubuntu-latest
    needs: validate-structure
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ¨ Instalar herramientas CSS
        run: |
          npm install -g stylelint stylelint-config-standard
          
      - name: ğŸ“ Buscar archivos CSS
        run: |
          echo "ğŸ” Buscando archivos CSS..."
          find html-projects -name "*.css" -type f | head -10
          
      - name: âœ… Analizar CSS
        run: |
          echo "ğŸ¨ Analizando archivos CSS..."
          
          # Crear configuraciÃ³n bÃ¡sica para stylelint
          cat > .stylelintrc.json << EOF
          {
            "extends": ["stylelint-config-standard"],
            "rules": {
              "declaration-empty-line-before": null,
              "rule-empty-line-before": null
            }
          }
          EOF
          
          # Analizar archivos CSS (no falla el build por warnings)
          find html-projects -name "*.css" -type f | while read -r file; do
            echo "ğŸ“„ Analizando: $file"
            stylelint "$file" --formatter verbose || true
          done
          
          echo "âœ… AnÃ¡lisis CSS completado"

  # Job 4: AnÃ¡lisis de JavaScript
  analyze-javascript:
    name: âš¡ Analizar JavaScript
    runs-on: ubuntu-latest
    needs: validate-structure
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: âš¡ Instalar herramientas JavaScript
        run: |
          npm install -g eslint
          
      - name: ğŸ“ Buscar archivos JavaScript
        run: |
          echo "ğŸ” Buscando archivos JavaScript..."
          find html-projects -name "*.js" -type f | head -10
          
      - name: âœ… Analizar JavaScript
        run: |
          echo "âš¡ Analizando archivos JavaScript..."
          
          # Crear configuraciÃ³n bÃ¡sica para ESLint
          cat > .eslintrc.json << EOF
          {
            "env": {
              "browser": true,
              "es2021": true
            },
            "extends": "eslint:recommended",
            "parserOptions": {
              "ecmaVersion": "latest",
              "sourceType": "module"
            }
          }
          EOF
          
          # Analizar archivos JavaScript (no falla el build por warnings)
          find html-projects -name "*.js" -type f | while read -r file; do
            echo "ğŸ“„ Analizando: $file"
            eslint "$file" --format stylish || true
          done
          
          echo "âœ… AnÃ¡lisis JavaScript completado"

  # Job 5: Instalar dependencias del todo-app
  install-dependencies:
    name: ğŸ“¦ Instalar Dependencias
    runs-on: ubuntu-latest
    needs: [validate-html, analyze-css, analyze-javascript]
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'html-projects/todo-app/package.json'
          
      - name: ğŸ“¦ Instalar dependencias
        run: |
          cd html-projects/todo-app
          echo "ğŸ“¦ Instalando dependencias del todo-app..."
          npm install
          
      - name: âœ… Verificar instalaciÃ³n
        run: |
          cd html-projects/todo-app
          echo "ğŸ” Verificando dependencias instaladas..."
          npm list --depth=0
          echo "âœ… Dependencias instaladas correctamente"

  # Job 6: Tests bÃ¡sicos
  run-tests:
    name: ğŸ§ª Ejecutar Tests
    runs-on: ubuntu-latest
    needs: install-dependencies
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'html-projects/todo-app/package.json'
          
      - name: ğŸ“¦ Restaurar dependencias
        run: |
          cd html-projects/todo-app
          npm install
          
      - name: ğŸ§ª Ejecutar tests bÃ¡sicos
        run: |
          echo "ğŸ§ª Ejecutando tests bÃ¡sicos..."
          
          # Test 1: Verificar que los archivos principales existen
          echo "ğŸ“„ Test 1: Verificando archivos principales..."
          test -f "html-projects/calculadora-1/src/calculadora.html" && echo "âœ… Calculadora encontrada"
          test -f "html-projects/encuesta-ia-generativa/src/index.html" && echo "âœ… Encuesta encontrada"
          test -f "html-projects/todo-app/src/index.html" && echo "âœ… Todo App encontrada"
          
          # Test 2: Verificar que los archivos CSS principales existen
          echo "ğŸ¨ Test 2: Verificando archivos CSS..."
          find html-projects -name "styles.css" -type f | while read -r file; do
            echo "âœ… CSS encontrado: $file"
          done
          
          # Test 3: Verificar que los archivos JS principales existen
          echo "âš¡ Test 3: Verificando archivos JavaScript..."
          find html-projects -name "*.js" -type f | while read -r file; do
            echo "âœ… JS encontrado: $file"
          done
          
          echo "âœ… Todos los tests bÃ¡sicos pasaron"

  # Job 7: Generar artefactos
  build-artifacts:
    name: ğŸ—ï¸ Generar Artefactos
    runs-on: ubuntu-latest
    needs: run-tests
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Preparar artefactos
        run: |
          echo "ğŸ—ï¸ Preparando artefactos para despliegue..."
          
          # Crear directorio de build
          mkdir -p build
          
          # Copiar proyectos HTML
          echo "ğŸ“ Copiando proyectos..."
          cp -r html-projects build/
          
          # Crear archivo de Ã­ndice
          cat > build/index.html << EOF
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>GitHub Copilot Projects</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  h1 { color: #24292e; }
                  .project { margin: 20px 0; padding: 20px; border: 1px solid #e1e4e8; border-radius: 6px; }
                  a { color: #0366d6; text-decoration: none; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>ğŸ¤– GitHub Copilot Projects</h1>
              <div class="project">
                  <h2>ğŸ§® Calculadora</h2>
                  <a href="html-projects/calculadora-1/src/calculadora.html">Ver Calculadora</a>
              </div>
              <div class="project">
                  <h2>ğŸ“‹ Encuesta IA Generativa</h2>
                  <a href="html-projects/encuesta-ia-generativa/src/index.html">Ver Encuesta</a>
              </div>
              <div class="project">
                  <h2>âœ… Todo App</h2>
                  <a href="html-projects/todo-app/src/index.html">Ver Todo App</a>
              </div>
          </body>
          </html>
          EOF
          
          echo "âœ… Artefactos preparados"
          
      - name: ğŸ“¤ Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: html-projects-build
          path: build/
          retention-days: 30

  # Job 8: Deploy a GitHub Pages (solo en main)
  deploy:
    name: ğŸš€ Deploy a GitHub Pages
    runs-on: ubuntu-latest
    needs: build-artifacts
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: html-projects-build
          path: ./build
          
      - name: ğŸ”§ Configurar GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¤ Subir a GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
          
      - name: ğŸš€ Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 9: Resumen final
  summary:
    name: ğŸ“Š Resumen del Pipeline
    runs-on: ubuntu-latest
    needs: [validate-structure, validate-html, analyze-css, analyze-javascript, install-dependencies, run-tests, build-artifacts]
    if: always()
    
    steps:
      - name: ğŸ“Š Generar resumen
        run: |
          echo "## ğŸ“Š Resumen del Pipeline CI/CD" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Jobs Completados:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ” ValidaciÃ³n de estructura" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸŒ ValidaciÃ³n HTML" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ¨ AnÃ¡lisis CSS" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ AnÃ¡lisis JavaScript" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“¦ InstalaciÃ³n de dependencias" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ§ª Tests bÃ¡sicos" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ—ï¸ GeneraciÃ³n de artefactos" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸš€ Estado del Deploy:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ] && [ "${{ github.event_name }}" = "push" ]; then
            echo "âœ… Deploy ejecutado a GitHub Pages" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Deploy omitido (no es push a main)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ Proyectos Procesados:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ§® Calculadora Web" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“‹ Encuesta IA Generativa" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Todo App" >> $GITHUB_STEP_SUMMARY
          
          echo "âœ… Pipeline completado exitosamente"