<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>üìã Tablero Kanban</h1>
        
        <!-- Formulario para agregar nueva tarea -->
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Agregar nueva tarea...">
            <button id="addTaskButton">‚ûï Agregar Tarea</button>
        </div>
        
        <!-- Tablero Kanban -->
        <div class="kanban-board">
            <!-- Columna To Do -->
            <div class="kanban-column" data-status="todo">
                <div class="column-header">
                    <h2>üìù To Do</h2>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div class="task-list" id="todo-list" data-status="todo">
                    <!-- Las tareas se agregar√°n aqu√≠ din√°micamente -->
                </div>
            </div>
            
            <!-- Columna Doing -->
            <div class="kanban-column" data-status="doing">
                <div class="column-header">
                    <h2>‚ö° Doing</h2>
                    <span class="task-count" id="doing-count">0</span>
                </div>
                <div class="task-list" id="doing-list" data-status="doing">
                    <!-- Las tareas se agregar√°n aqu√≠ din√°micamente -->
                </div>
            </div>
            
            <!-- Columna Done -->
            <div class="kanban-column" data-status="done">
                <div class="column-header">
                    <h2>‚úÖ Done</h2>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div class="task-list" id="done-list" data-status="done">
                    <!-- Las tareas se agregar√°n aqu√≠ din√°micamente -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
